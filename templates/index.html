<!DOCTYPE html>
<html>
  <head>
    <title>Womenâ€™s Safety Crime Map with Routes</title>
    <style>
      #map {
        height: 100%;
        width: 90%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #start, #end {
        width: 80%; /* Increase width of input boxes */
        height: 40px; /* Increase height of input boxes */
        padding: 10px; /* Add padding for a larger feel */
        font-size: 16px; /* Increase font size */
        margin: 10px 0; /* Add margin for spacing */
        box-sizing: border-box; /* Ensure padding doesn't increase width */
      }
    </style>
  </head>
  <body>
    <input type="text" id="start" placeholder="Enter start location" />
    <input type="text" id="end" placeholder="Enter destination" />
    <button onclick="calculateAndDisplayRoute()">Find Route</button>

    <div id="map"></div>
    <script>
      async function fetchRiskData(riskCategory) {
        const response = await fetch(`http://127.0.0.1:5000/get_data?Risk_Category=${riskCategory}`);
        const data = await response.json();
        return data;
      }

      async function fetchRoute(startLat, startLng, endLat, endLng) {
        const response = await fetch(
          `http://127.0.0.1:5000/get_route?start_lat=${startLat}&start_lng=${startLng}&end_lat=${endLat}&end_lng=${endLng}`
        );
        const routeData = await response.json();
        return routeData;
      }

      async function fetchCrimesAlongRoute(routePoints) {
        const response = await fetch('http://127.0.0.1:5000/get_crimes_along_route', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ points: routePoints })
        });
        const data = await response.json();
        return data;
      }

      function initMap() {
        const mapOptions = { center: { lat: 42.3601, lng: -71.0589 }, zoom: 12, mapTypeId: "roadmap" };
        window.map = new google.maps.Map(document.getElementById("map"), mapOptions);
      }

      async function calculateAndDisplayRoute() {
        const startAddress = document.getElementById("start").value;
        const endAddress = document.getElementById("end").value;

        const geocoder = new google.maps.Geocoder();
        const startLocation = await geocodeAddress(geocoder, startAddress);
        const endLocation = await geocodeAddress(geocoder, endAddress);

        if (startLocation && endLocation) {
          const directionsService = new google.maps.DirectionsService();
          const directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

          const request = {
            origin: startLocation,
            destination: endLocation,
            travelMode: google.maps.TravelMode.DRIVING,
          };

          directionsService.route(request, async (result, status) => {
            if (status === "OK") {
              directionsRenderer.setDirections(result);

              // Extract points along the route
              const routePoints = result.routes[0].overview_path.map(point => ({ lat: point.lat(), lng: point.lng() }));
              const crimesAlongRoute = await fetchCrimesAlongRoute(routePoints);

              // Display the crime markers along the route
              crimesAlongRoute.forEach(crime => {
                const crimePosition = new google.maps.LatLng(crime.Lat, crime.Long);
                const marker = new google.maps.Marker({
                  position: crimePosition,
                  map: map,
                  title: `${crime.OFFENSE_DESCRIPTION} - ${crime.Risk_Category} Risk`,
                  icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 5,
                    fillColor: "#ff0000",
                    fillOpacity: 0.75,
                    strokeColor: "red",
                    strokeWeight: 1,
                  },
                });

                const infoWindow = new google.maps.InfoWindow({
                  content: `<div><h3>${crime.OFFENSE_DESCRIPTION}</h3><p>Risk Level: ${crime.Risk_Category}</p><p>Date: ${crime.OCCURRED_ON_DATE}</p></div>`,
                });

                marker.addListener("click", () => infoWindow.open(map, marker));
              });
            }
          });
        }
      }

      function geocodeAddress(geocoder, address) {
        return new Promise((resolve, reject) => {
          geocoder.geocode({ address }, (results, status) => {
            if (status === "OK" && results[0]) {
              resolve(results[0].geometry.location);
            } else {
              alert("Geocode was not successful: " + status);
              reject(null);
            }
          });
        });
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=api_key&callback=initMap" async defer></script>
  </body>
</html>
